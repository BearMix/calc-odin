<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display-container">
            <div id="previous-operand"></div>
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button id="clear" class="control">C</button>
            <button id="clear-entry" class="control">CE</button>
            <button id="percent" class="operation">%</button>
            <button id="backspace" class="control">⌫</button>

            <button id="reciprocal" class="operation">1/x</button>
            <button id="square" class="operation">x²</button>
            <button id="square-root" class="operation">√</button>
            <button id="negate" class="operation">+/-</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="divide" class="operation">/</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="multiply" class="operation">*</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="subtract" class="operation">-</button>

            <button id="equals" class="control">=</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="add" class="operation">+</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
